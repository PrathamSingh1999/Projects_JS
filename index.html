<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
        <div class="taskBox">
            <div class="headersToDo">
            <h2>To-Do List</h2>
            <img src="toDoIcon.png" id="toDoIcon">
            </div>

            <div class="addtasks-container">
                <input type="text" name="value" id="addTask" placeholder="Enter your task to be done">
                <button type="button" id="addItemButton">Add Task</button>
            </div>
        

            <div class="taskList">
                <ul class="tasks" id="taskListContainer">
                     <!--<li id="task1" class="checked">Task1</li>
                     <li id="task2" class="checked"> Task2</li>
                     <li id="task3" class="checked"> Task 3</li>-->
                </ul>
            </div>


        </div>
            <script type="text/javascript" src="todo_List.js">
            </script>
</body>
</html>
